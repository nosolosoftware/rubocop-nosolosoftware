#
## https://docs.rubocop.org/projects/rspec/en/latest/
#

require: rubocop-rspec

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspeccontextwording
RSpec/ContextWording:
  Prefixes:
    - and

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspecdescribeclass
RSpec/DescribeClass:
  Exclude:
    - "**/spec/requests/**/*.rb"
    - "**/spec/system/**/*.rb"
    - "**/spec/features/**/*.rb"

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspecexamplelength
RSpec/ExampleLength:
  Exclude:
    - "**/spec/requests/**/*.rb"
    - "**/spec/system/**/*.rb"
    - "**/spec/features/**/*.rb"

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspecimplicitsubject
RSpec/ImplicitSubject:
  EnforcedStyle: single_statement_only

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspecmultipleexpectations
RSpec/MultipleExpectations:
  Exclude:
    - "**/spec/requests/**/*.rb"
    - "**/spec/system/**/*.rb"
    - "**/spec/features/**/*.rb"

# https://rubocop-rspec.readthedocs.io/en/latest/cops_rspec/#rspecnestedgroups
RSpec/NestedGroups:
  Max: 5

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecstubbedmock
RSpec/StubbedMock:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rails.html#railshttpstatus
RSpec/Rails/HttpStatus:
  EnforcedStyle: numeric

# https://docs.rubocop.org/rubocop-rspec/cops_rspec/rails.html#rspecrailsavoidsetuphook
RSpec/Rails/AvoidSetupHook:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecidenticalequalityassertion
RSpec/IdenticalEqualityAssertion:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecexcessivedocstringspacing
RSpec/ExcessiveDocstringSpacing:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecsubjectdeclaration
RSpec/SubjectDeclaration:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec_factorybot.html#rspecfactorybotsyntaxmethods
RSpec/FactoryBot/SyntaxMethods:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecbeeq
RSpec/BeEq:
  Enabled: true

# https://docs.rubocop.org/rubocop-rspec/cops_rspec.html#rspecbenil
RSpec/BeNil:
  Enabled: true
